<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
</head>
<body>
	<div class="load wow zoomOut" data-wow-delay='5s'>
		<div class="load__circle">
			<div class="load__circle_child" style="animation-delay: 0s; background-color: #8cc759;"></div>
			<div class="load__circle_child" style="animation-delay: .1s; background-color: #8c6daf;"></div>
			<div class="load__circle_child" style="animation-delay: .2s; background-color: #ef5d74;"></div>
			<div class="load__circle_child" style="animation-delay: .3s; background-color: #f9a74b;"></div>
			<div class="load__circle_child" style="animation-delay: .4s; background-color: #60beeb;"></div>
			<div class="load__circle_child" style="animation-delay: .5s; background-color: #fbef5a;"></div>
		</div>
		<div class="load__text">
			<p>Loading</p>
			<span class="load__dots"></span>
		</div>
		<!-- <div class="load__bar">
			<span class="load__bar_color"></span>
		</div> -->
	</div>
	<div class="wrapper">
		<div class="wrapper__head">
			<div class="wrapper__menu">
				<div class="wrapper__logo wow bounceInDown" data-wow-delay='5s'>
					<img src="img/logo.png">
					<!-- <a href="#" class="text">logo</a> -->
				</div>
				<div class="wrapper__nav">
					<nav>
						<ul>
							<li class="wow bounceInDown" data-wow-delay='5s'><a href="#" >Главная</a></li>
							<li class="wow bounceInDown" data-wow-delay='5.2s'><a href="#" >Подукты</a></li>
							<li class="wow bounceInDown" data-wow-delay='5.4s'><a href="#" >Arim Partners</a></li>
							<li class="wow bounceInDown" data-wow-delay='5.6s'><a href="#" >О нас</a></li>
							<li class="wow bounceInDown" data-wow-delay='5.8s'><a href="#" >Галерея</a></li>
							<li class="wow bounceInDown" data-wow-delay='6s'><a href="#" >Academy</a></li>
							<li class="wow bounceInDown" data-wow-delay='6.2s'><a href="#" >Wallet</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="wrapper__undermenu">
				<div class="wrapper__undermenu_left">
					<div class="undermenu__left_text">
						<h1 class="wow bounceInDown" data-wow-delay='5s'>SUNRISE PROGRAM</h1>
						<div class="left__text_hr"></div>
						<p>Что излучаешь, то и получаешь</p>
					</div>
					<div class="undermenu__left_button wow rollIn" data-wow-delay='6s'>
						<a href="#"><img src="img/more.png"></a>
					</div>
				</div>
				<div class="wrapper__undermenu_right">
					<div class="undermenu__right_square"></div>
				</div>
			</div>
		</div>
		<div class="wrapper__contentOne">
		</div>
	</div>
<script>
	new WOW().init();
</script>
<script type="text/javascript">
	$(function() {
    	let dots = ['.','..','...'];
		let n = 0;

		let dotsAnimate = setInterval(function(){
			$('.load__dots').html(dots[n]);
			if (n == 2) {
				n = 0;
			}else{
				n++;
			};
		}
			, 600);
		setTimeout(() => { clearInterval(dotsAnimate); $('.load').hide(); $("body").css("overflow-y", "scroll"); }, 7000);
		$(document).on('mousemove', function(e) {
		    $('').css({
		      marginLeft: -e.pageX/10 + 50,
		      marginTop: -e.pageY/10 + 50
		    })
  })
	});
</script>
</body>
</html>
