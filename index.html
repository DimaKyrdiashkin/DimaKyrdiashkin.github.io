<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/wow.min.js"></script>
</head>
<body>
	<div class="load wow" data-wow-delay='5s'>
		<div class="load__filter">
			<div class="load__circle">
				<div class="load__circle_child" style="animation-delay: 0s"></div>
				<div class="load__circle_child" style="animation-delay: .2s"></div>
				<div class="load__circle_child" style="animation-delay: .4s"></div>
				<div class="load__circle_child" style="animation-delay: .6s"></div>
				<div class="load__circle_child" style="animation-delay: .8s"></div>
			</div>
			<div class="load__text">
				<p class="wow" data-wow-delay="2s">Loading</p>
				<span class="load__dots"></span>
			</div>
			<div class="load__bar">
				<span class="load__bar_color"></span>
			</div>
		</div>
	</div>
	<div class="wrapper">
		
	</div>
<script>
	new WOW().init();
</script>
<script type="text/javascript">
	$(function() {
    	let dots = ['.','..','...'];
		let n = 0;

		let dotsAnimate = setInterval(function(){
			$('.load__dots').html(dots[n]);
			if (n == 2) {
				n = 0;
			}else{
				n++;
			};
		}
			, 600);
		setTimeout(() => { clearInterval(dotsAnimate); }, 5000);
	});
</script>
</body>
</html>
